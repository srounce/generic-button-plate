[platformio]
default_envs = esp32-s3-devkitm-1

[env:esp32-s3-devkitm-1]
platform = espressif32
board = esp32-s3-devkitm-1
framework = arduino
lib_deps = lemmingdev/esp32-ble-gamepad@0.7.3
monitor_speed = 115200
upload_speed = 921000
extra_scripts = pre:./build/extra_script.py
build_flags =
   -DARDUINO_USB_MODE=0
   -DARDUINO_USB_CDC_ON_BOOT=1

